<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${work.title + ' - Portfolio'}">Detail - Portfolio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="gallery-page">
    <!-- 상단 메뉴 (갤러리와 동일) -->
    <header class="gallery-header">
        <a href="/" class="logo">Portfolio</a>
        <nav class="gallery-nav">
            <a th:href="@{/gallery(category='illustration')}"
               th:classappend="${work.category == 'illustration' ? 'active' : ''}"
               class="gallery-nav-link">illustrate</a>
            <a th:href="@{/gallery(category='animation')}"
               th:classappend="${work.category == 'animation' ? 'active' : ''}"
               class="gallery-nav-link">animation</a>
            <a th:href="@{/gallery(category='design')}"
               th:classappend="${work.category == 'design' ? 'active' : ''}"
               class="gallery-nav-link">design</a>
            <span class="gallery-nav-link disabled">SNS</span>
        </nav>
    </header>

    <!-- 본문 -->
    <main class="detail-main">
        <div class="detail-content">
            <h1 class="detail-title" th:text="${work.title}">제목</h1>

            <!-- 이미지들 -->
            <div class="detail-images">
                <th:block th:if="${work.images != null and !work.images.isEmpty()}">
                    <img th:each="img : ${work.images}"
                         th:src="${img}"
                         th:alt="${work.title}"
                         class="detail-image"
                         onerror="this.onerror=null; this.src='https://placehold.co/1200x800/f5f3ef/e8e6e1?text=No+Image';">
                </th:block>
                <img th:if="${work.images == null or work.images.isEmpty()}"
                     th:src="${work.thumbnailUrl}"
                     th:alt="${work.title}"
                     class="detail-image"
                     onerror="this.onerror=null; this.src='https://placehold.co/1200x800/f5f3ef/e8e6e1?text=No+Image';">
            </div>

            <!-- 프로젝트 정보 (선택사항) -->
            <div class="detail-info" th:if="${(work.client != null and !work.client.isBlank()) or (work.duration != null and !work.duration.isBlank()) or (work.description != null and !work.description.isBlank())}">
                <dl th:if="${work.client != null and !work.client.isBlank()}">
                    <dt>Client</dt>
                    <dd th:text="${work.client}">클라이언트</dd>
                </dl>
                <dl th:if="${work.duration != null and !work.duration.isBlank()}">
                    <dt>Duration</dt>
                    <dd th:text="${work.duration}">기간</dd>
                </dl>
                <dl th:if="${work.description != null and !work.description.isBlank()}">
                    <dt>Description</dt>
                    <dd th:text="${work.description}">설명</dd>
                </dl>
            </div>

            <!-- 네비게이션 버튼 -->
            <nav class="detail-nav">
                <a th:if="${prevWork != null}"
                   th:href="@{/detail(id=${prevWork.id})}"
                   class="detail-nav-btn">← Previous</a>
                <span th:if="${prevWork == null}" class="detail-nav-btn disabled">← Previous</span>

                <a th:href="@{/gallery(category=${work.category})}"
                   class="detail-nav-btn">Back to Gallery</a>

                <a th:if="${nextWork != null}"
                   th:href="@{/detail(id=${nextWork.id})}"
                   class="detail-nav-btn">Next →</a>
                <span th:if="${nextWork == null}" class="detail-nav-btn disabled">Next →</span>
            </nav>
        </div>
    </main>
</body>
</html>
